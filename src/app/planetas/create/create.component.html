<div class="container">
    <div class="card">
        <div class= "card-Header" >
         <h3>Agregar Planetas</h3>
        </div>
        <div class="card-body">
            <form >
              <div class="form-group">
                <label for="exampleInputEmail1">name</label>
                <input type="text" [(ngModel)]="planetDTO.name" placeholder="Name" name="name" class="form-control">  
              </div>
              <div class="form-group">
                    <label for="exampleInputPassword1">size</label>
                    <input type="number" [(ngModel)]="planetDTO.size" placeholder="Size" name="size" class="form-control">  
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Estrella</label>
                <select class="custom-select " id="inputGroupSelect01" [(ngModel)]="planetDTO.estrella.id" required  name = "estrellaId" >
                    <option [value]="estrella.id" *ngFor="let estrella of estrellas">{{estrella.name}}</option>
                </select>   
                </div>
                <div class="alert alert-danger" *ngIf="errorFlag" role="alert">{{errorMessage}}</div>                        
              <button type="submit" class="btn btn-success" (click)="Guardar()">Create</button>  
                         <button  type="submit" class="btn btn-success m-3" (click)="Cancelar()" >Cancelar</button>
            </form>
        </div>
    </div>

</div>
